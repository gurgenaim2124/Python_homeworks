    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  {% endcomment %}
</head>
<body>

    <div class="nav">
  <input type="checkbox" id="nav-check">
  <div class="nav-header">
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  
  <div class="nav-links">
    <a href="#">Products</a>

{% comment %} amis zemot nav bari {% endcomment %}
<div class="main">
    
<h1>Products</h1>
<ul class="cards">
  {% for product in object_list %}
    <li class="cards_item">
      <div class="card">
        <div class="card_image">
          <img src="{{ product.thumbnails.url }}" alt="">
        </div>
        <div class="card_content">
          <h2 class="card_title">{{ product.name }}</h2>
          <p class="card_text">{{ product.description }}</p>
          <button class="btn card_btn"><a href="{% url 'product-details' product.pk %}">Details</a></button>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>

</body>
</html>
